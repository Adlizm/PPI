<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    
    <title>Exerc√≠cio 1</title>
</head>
<body>
    <div class="container">
        <form action="" class="row g-2">
            <div class="col-sm-4">
                <label for="pname" class="form-label">Prim. Nome</label>
                <input type="text" id="pname" class="form-control">
            </div>
            <div class="col-sm-4">
                <label for="sname" class="form-label">Seg. Nome</label>
                <input type="text" id="sname" class="form-control">
            </div>
            <div class="col-sm-4">
                <label for="lname" class="form-label">Ult. Nome</label>
                <input type="text" id="lname" class="form-control">
            </div>

            <!-- Nova linha -->

            <div class="col-sm-6">
                <label for="email" class="form-label">Email</label>
                <input type="email" id="email" class="form-control" placeholder="Informe seu Email">
            </div>
            <div class="col-sm-6">
                <label for="pass" class="form-label">Senha</label>
                <input type="password" id="pass" class="form-control" placeholder="Informe sua Senha">
            </div>

            <div class="col">
                <button class="btn btn-outline-primary" >Enviar</button>
            </div>
        </form>
    </div>
</body>
</html>
