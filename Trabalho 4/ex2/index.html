<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    
    <title>Exercício 2</title>
</head>
<body>
    <div class="container">
        <form class="row g-2">
            <div class="form-floating col-md-9">
                <input placeholder="Digite seu Nome" type="text" id="name" class="form-control">
                <label for="name">Nome</label>
            </div>
            <div class="form-floating col-md-3">
                <input placeholder="Digite seu CPF" type="text" id="cpf" class="form-control" pattern="\d{3}\.\d{3}\.\d{3}-\d{2}">
                <label for="cpf">CPF</label>
            </div>

            <!-- Nova linha -->
            <div class="form-floating col-md-9">
                <input placeholder="Digite seu Email" type="email" id="email" class="form-control">
                <label for="email">Email</label>
            </div>
            <div class="form-floating col-md-3">
                <input placeholder="Digite sua Senha" type="password" id="pass" class="form-control">
                <label for="pass">Senha</label>
            </div>

            <!-- Nova linha -->
            <div class="form-floating col-md-2">
                <input placeholder="Digite o CEP" type="text" id="cep" class="form-control" pattern="\d{5}-\d{3}">
                <label for="cep">CEP</label>
            </div>
            <div class="form-floating col-md-10">
                <input placeholder="Digite seu Endereço" type="text" id="address" class="form-control">
                <label for="address">Endereço</label>
            </div>
            
            <!-- Nova linha -->
            <div class="form-floating col-md-5">
                <input placeholder="Digite nome do Bairro" type="text" id="district" class="form-control">
                <label for="district">Bairro</label>
            </div>
            <div class="form-floating col-md-5">
                <input placeholder="Digite nome da Cidade" type="text" id="city" class="form-control">
                <label for="city">Cidade</label>
            </div>
            <div class="form-floating col-md-2">
                <select name="state" id="state" class="form-select">
                    <option value="">Selecione</option>
                    <option value="AM">AM</option>
                    <option value="BA">BA</option>
                    <option value="DF">DF</option>
                    <option value="GO">GO</option>
                    <option value="MG">MG</option>
                    <option value="RJ">RJ</option>
                    <option value="SP">SP</option>
                </select>
                <label for="state">Estado</label>
            </div>

            <!-- Nova linha -->
            <div class="col-md-12">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="terms">
                    <label class="form-check-label" for="terms">Concordo com os Termos</label>
                </div>
            </div>

            <!-- Nova linha -->
            <div class="col">
                <button class="btn btn-primary">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" width="16" height="16" fill="currentColor" >
                    <path fill-rule="evenodd" 
                        d="M1.592 2.712L2.38 7.25h4.87a.75.75 0 110 1.5H2.38l-.788
                        4.538L13.929 8 1.592 2.712zM.989 8L.064 2.68a1.341 1.341 0
                        011.85-1.462l13.402 5.744a1.13 1.13 0 010 2.076L1.913
                        14.782a1.341 1.341 0 01-1.85-1.463L.99 8z">
                    </path>
                </svg>
                Cadastrar
                </button>
            </div>
        </form>
    </div>
</body>
</html>
